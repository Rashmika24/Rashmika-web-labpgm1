<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<script type="text/javascript">
var exp="",res=0;0
function insert(val)
{
document.getElementById('res').value+=val;
}
function calculate()
{
exp=document.getElementById('res').value;
res=eval(exp);
document.getElementById('res').value=res;
}
function reset()
{
document.getElementById('res').value="";
}
</script>
<style type="text/css">
input {width: 100%}
h1 {text-align: center}
</style>
</head>
<body onload="reset()">
<h1>Simple Calculator</h1>
<table align="center" border="1">
<tr>
<td colspan="5"><input type="text" id="res" name="res" value="" /></td>
</tr>
<tr>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="7" onclick="insert('7')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="8" onclick="insert('8')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="9" onclick="insert('9')" /></td>
<td bgcolor="red"><input type="button" style="background-color: mediumpurple;" value="+" onclick="insert('+')" /></td>
<td bgcolor="red"><input type="button" style="background-color: mediumpurple;" value="-" onclick="insert('-')" /></td>
</tr>
<tr>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="4" onclick="insert('4')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="5" onclick="insert('5')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="6" onclick="insert('6')" /></td>
<td bgcolor="red"><input type="button" style="background-color: mediumpurple;" value="*" onclick="insert('*')" /></td>
<td bgcolor="red"><input type="button" style="background-color: mediumpurple;" value="/" onclick="insert('/')"/></td>
</tr>
<tr>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="1" onclick="insert('1')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="2" onclick="insert('2')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="3" onclick="insert('3')" /></td>
<td bgcolor="red"><input type="button" style="background-color: aquamarine;" value="0" onclick="insert('0')" /></td>
<td bgcolor="red"><input type="button" style="background-color: mediumpurple;" value="=" onclick="calculate()" /></td>
</tr>
<tr>
<td colspan="5"><input type="button" size="100%" value="CLEAR"
onclick="reset()" /></td>
</tr>
</table>
</body>
</html>
